<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>electronics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/fontawesome.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
<!--NAVIGATION  BAR-->
        <div id="navBar">
            <div class="title"><i class="fa-regular fa-credit-card"></i>&nbsp;CRUXTON</div>
            <div class="emptySpace">    
            </div>
            <div class="cartItems"> 
                 <i class="fa-solid fa-star" title="Favourites" id="favorites" onclick="favFunc()"></i>
                <i class="fa-solid fa-cart-shopping" title="Shopping Cart" onclick="openHideCart()"></i> 
            </div>
        </div>
<!--END OF NAV-->
<!--SEARCH BAR-->
<div class="searchBar">
    <div id="startShop">
        <button class="startShop" onclick="window.location.href = 'landingDisplay.html'">HOME</button>
    </div>
    <div id="search">
        <input type="search" id="searchEl" placeholder="Search here..."/> 
        <button class="search-btn">Search</button>
    </div>
    <div id="sign"><span id="itemNo">Items + </span></div>
</div>
</div>
<!--ELECTRONICS ITEMS & CARTS-->
        <div id="elecContainer">
            <div id="elecDispItems"></div>
            <div id="elecCartItems" class="elecCartItemsClass">
                <div id="elecCartItems1"></div>
                <div id="elecCartItems2">
                    <hr> 
                    <p>Cost: <span id="costOfItems"></span></p>
                    <p>Tax: <span id="tax"></span></p>
                    <h3>Grand Total: <span id="grandTotal"></span></h3>
                    <button id="order">Order Now</button>
                    <button id="clear">Clear Cart</button>
                </div>
            </div>
        </div>
 
        <div id="fav" class="fav"> 
        </div>

    <script src="electronics.js"></script>
</body>
</html>
